spring.datasource.username=root
spring.datasource.password=
# url de conex�o do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/serrapack


# deixamos o hibernate responsável por ler nossas entidades e criar as tabelas do nosso banco de dados automaticamente
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.view.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=HTML
