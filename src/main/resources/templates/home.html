<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: head}"></head>
<header th:replace="~{header :: header}"></header>
    <body>
    <form action="pesquisaOrcamento" method="post">
        <div>
            <div class="inputsHeader">
                <span >Data Solicitação</span>
                <input name="dataSolicitacão" type="text" aria-label="Exemplo do tamanho do input">
                <span >Status</span>
                <input name="status" type="text"  aria-label="Exemplo do tamanho do input">
                <br>
                <br>
                <span >Nome Empresa</span>
                <input name="nomeEmpresa" type="text" aria-label="Exemplo do tamanho do input" width="30%">
                <span>Telefone</span>
                <input name="telefone" type="text"  aria-label="Exemplo do tamanho do input" width="30%">
            </div>

        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-secondary">Pesquisar</button>
        </div>

    </form>
        <br>
        <br>
        <br>
        <div  class="text-center container-sm">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Data Solicitação</th>
                <th scope="col">Status</th>
                <th scope="col">Nome Empresa</th>
                <th scope="col">Telefone</th>
                <th scope="col"></th>

            </tr>
            </thead>
                <tbody  class="table-group-divider">
                <tr th:each="orcamento : ${orcamentos}">
                    <th scope="row">1</th>
                    <td th:text="${orcamento.dataSolicitacao}"></td>
                    <td th:text="${orcamento.status}"></td>
                    <td th:text="${orcamento.nomeEmpresa}"></td>
                    <td th:text="${orcamento.telefone}"></td>
                    <td><button type="button" class="btn btn-warning">Detalhes Orçamento</button></td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>

    </body>

</html>
